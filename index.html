<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Blindtest</title>
</head>
<header>
    <div class="title">Blindtest</div>
</header>

<body>
    <div class="container">
        <div class="form__group field">
            <input id="input" type="input" class="form__field" placeholder="Musique" name="music" id='music' required />
            <label for="music" class="form__label">Musique</label>
        </div>



        <div class="regles" onmouseover="moveElements(true)" onmouseout="moveElements(false)">
            RÃ©ponse attendue sous format :<br>
            Artiste<br>
            Titre<br>
            Artiste - Titre
        </div>
        <div class="regles1"></div>
        <div class="regles2"></div>




        <div id="messageDiv"></div>

        <div class="audioplayer">
            <audio id="audioPlayer" controls></audio>
        </div>


        <div class="player">
            <div id="info" class="info">
                <span class="artist">Inconnu</span>
                <span class="name">Inconnu</span>
                <div class="progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
            <div id="control-panel" class="control-panel">
                <div class="album-art"></div>
                <div class="controls">
                    <div class="prev"></div>
                    <div id="play" class="play"></div>
                    <div class="next"></div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="index.js"></script>

</html>
